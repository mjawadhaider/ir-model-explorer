{% extends 'base.html' %}
{% block content %}
<h2>{{ title }}</h2>
<p>{{ description }}</p>
<!-- Query Form -->
<form method="POST">
    <div class="mb-3">
        <label for="queryInput" class="form-label">Enter Query:</label>
        <input
            type="text"
            class="form-control"
            id="queryInput"
            name="query"
            placeholder="e.g. climate change and artificial intelligence"
            value="{{ query }}"
        >
    </div>
    <button type="submit" class="btn btn-success">Run Query</button>
</form>

<div class="boolean results">
    {% if results %}
        <h2>Search Results:</h2>
        {% for title, content in results %}
            <div class="boolean result">
                <div class="boolean result-title">{{ title | safe }}</div>
                <div class="boolean result-content">{{ content | safe }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>


{% endblock %}
